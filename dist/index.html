<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Typescript build</title>
    <script type="module" src="bundle.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #labels>div {
            position: absolute;
            left: 0;
            top: 0;
            font-weight: 900 ;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            font-size: large;
            user-select: none;
            color:rgb(0, 0, 0);
            background-color: rgba(255, 255, 255, 0.425);
            padding: 10px;
            border-radius: 30px;
            transition: .2s;
        }

        
    </style>
</head>

<body>
    <canvas id="museo-canvas"></canvas>
    <div id="labels"></div>
</body>

</html>
